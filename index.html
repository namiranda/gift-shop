<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Lovery</title>
</head>

<body>
    <nav class="md:flex md:flex-row md:justify-between">
        <div class="flex justify-between px-4 py-4">
            <p class="text-lg">Lovery</p>
            <div class="md:hidden">
                <button type="button" class="burger block text-gray-500 hover:text-gray-800 focus:text-gray-800 focus:outline-none ">
                <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                  <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
                </svg>
            </div>
        </div>
        <div class="px-2 mb-4 nav-links md:block md:flex md:justify-between md:p-0 md:m-0">
            <ul class="md:flex md:flex-row md:justify-between ">
                <li class="px-2 py-1 rounded hover:bg-gray-300"><a href="#">Home</a></li>
                <li class="mt-1 px-2 py-1 rounded hover:bg-gray-300"><a href="#">About Us</a></li>
                <li class="mt-1 px-2 py-1 rounded hover:bg-gray-300"><a href="#">Services</a></li>
                <li class="my-1 px-2 py-1 rounded hover:bg-gray-300"><a href="#">Blogs</a></li>
            </ul>
            <button class="md:p-0 md:m-0 md:w-auto w-full px-2 bg-transparent hover:bg-orange-500 text-orange-500 hover:text-white py-1 px-4 border border-orange-500 hover:border-transparent rounded">GIFT FINDER</button>
            </div>
    </nav>
    <header class="bg-gray-300">
        <h1>Header</h1>
    </header>
    <nav class="flex flex-row justify-around py-8 ">
        <p class="text-lg">Lovery</p>
        <ul class="flex flex-row justify-between w-1/2 lg:w-1/3">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blogs</a></li>
        </ul>
        <button class="bg-transparent hover:bg-orange-500 text-orange-500 hover:text-white py-1 px-4 border border-orange-500 hover:border-transparent rounded">GIFT FINDER</button>
    </nav>

    <script>
        function navSlide() {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");

            //Toggle nav
            burger.addEventListener("click", () => {
                nav.classList.toggle("hidden");

                //Burger animation
                //burger.classList.toggle("toggle");
            });

        }
        navSlide();
    </script>
</body>

</html>
